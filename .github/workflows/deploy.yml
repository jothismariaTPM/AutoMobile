name: Auto Deploy to Hostinger VPS 

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          port: ${{ secrets.SERVER_PORT }}
          key: |
            ${{ secrets.SSH_KEY }}
          script: |
            echo "---------------------------------------"
            echo "ğŸš€ Starting Deployment..."
            echo "---------------------------------------"

            cd /var/www/AutoMobile

            echo "ğŸ“Œ Pulling latest code..."
            git pull origin main

            echo "---------------------------------------"
            echo "ğŸ“¦ Building Frontend..."
            echo "---------------------------------------"

            cd client
            npm install
            npm run build

            echo "â¬†ï¸ Deploying frontend to /var/www/html"
            rm -rf /var/www/html/*
            cp -r build/* /var/www/html/

            echo "---------------------------------------"
            echo "ğŸ”§ Updating Backend..."
            echo "---------------------------------------"

            cd ../server

            echo "ğŸ” Restarting PM2 backend..."
            pm2 restart project-backend

            echo "---------------------------------------"
            echo "ğŸ‰ Deployment Finished Successfully!"
            echo "---------------------------------------"
